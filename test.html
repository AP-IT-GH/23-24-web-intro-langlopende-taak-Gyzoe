<!DOCTYPE html>
<html lang="nl">
<head>

<title>Contactgegevens</title>

</head>
<body>

<div class="form-container">
    <div class="contact-form">
        <h2>Persoon 1</h2>
        <form>
            <label for="naam1">Naam:</label><br>
            <input type="text" id="naam1" name="naam1"><br>
            <label for="email1">E-mail:</label><br>
            <input type="email" id="email1" name="email1"><br>
            <label for="telefoon1">Telefoon:</label><br>
            <input type="tel" id="telefoon1" name="telefoon1"><br>
            <!-- Voeg meer velden toe indien nodig -->
        </form>
    </div>
    <div class="contact-form">
        <h2>Persoon 2</h2>

            <label for="telefoon2">Telefoon:</label><br>
            <input type="tel" id="telefoon2" name="telefoon2"><br>
            <!-- Voeg meer velden toe indien nodig -->

    </div>

</html>
